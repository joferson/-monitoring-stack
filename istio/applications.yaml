apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-components
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: istio-base
        component: base
      - name: istio-gateway
        component: gateway
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/joferson/-monitoring-stack.git
        targetRevision: HEAD
        path: istio/apps
        helm:
          valueFiles:
            - '{{component}}.yaml'
      destination:
        server: https://kubernetes.default.svc
        namespace: istio-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true 
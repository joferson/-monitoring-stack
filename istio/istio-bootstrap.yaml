apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joferson/-monitoring-stack
    targetRevision: HEAD
    path: istio/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
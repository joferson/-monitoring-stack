apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-setup
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joferson/-monitoring-stack.git
    targetRevision: HEAD
    path: istio/chart
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
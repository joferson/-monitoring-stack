apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SEU_USUARIO/monitoring-stack  # Você precisará alterar isso
    targetRevision: HEAD
    path: monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 